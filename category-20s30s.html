<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20s–30s Collection | Heartland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="collection-page">

  <div class="page-wrapper">
    <div class="content-inner">

      <section class="collection-section">
        <header>
          <div class="nav-wrapper">
            <div class="nav-buttons">
              <a href="index.html">
                <img class="small-dog-btn" src="assets/buttons/athome-dog-small.jpg" alt="Home" />
              </a>
              <a href="about.html">
                <img class="small-dog-btn" src="assets/buttons/atback-dog-small.jpg" alt="Next" />
              </a>
            </div>
          </div>

          <p class="decorated-title">⊹ ࣪ ˖ ꒰ঌ ♡ ໒꒱ ⊹ ࣪ ˖</p>
          <h1 class="main-title">20s–30s Collection</h1>
          <h2 class="subtitle">Explore the Collection</h2>
        </header>

        <div class="filter-options">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="alphabetical">Alphabetical</option>
            <option value="date">Date</option>
          </select>
        </div>

        <div class="item-gallery" id="item-gallery">
          <div class="item-card">
            <img src="assets/images/items/item1.jpg" alt="image" />
            <div class="item-caption">
              <p class="item-title">Item</p>
              <p class="item-description">Item description.</p>
            </div>
          </div>

          <div class="item-card">
            <img src="assets/images/items/item2.jpg" alt="image" />
            <div class="item-caption">
              <p class="item-title">Item</p>
              <p class="item-description">Item description.</p>
            </div>
          </div>

          <div class="item-card">
            <img src="assets/images/items/item3.jpg" alt="image" />
            <div class="item-caption">
              <p class="item-title">Item</p>
              <p class="item-description">Item description.</p>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <footer>
    <p>&copy; Made with love and code by Erin Wright .｡*ﾟ+ </p>
  </footer>

</body>
</html>
