<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20s–30s Collection | Heartland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="collection-page">
  <div class="page-wrapper">
    <div class="content-inner">
      <section class="collection-section">
        <header>
          <div class="nav-wrapper">
            <div class="nav-buttons">
              <a href="index.html">
                <img class="small-dog-btn" src="assets/buttons/homebutton-small.PNG" alt="Home" />
              </a>
              <a href="about.html">
                <img class="small-dog-btn" src="assets/buttons/aboutbutton-small.PNG" alt="About" />
              </a>
              <a href="resources.html">
                <img class="small-dog-btn" src="assets/buttons/morebutton-small.PNG" alt="More Resources" />
              </a>
            </div>
          </div>

          <p class="decorated-title">⊹ ࣪ ˖ ꒰ঌ ♡ ໒꒱ ⊹ ࣪ ˖
          </p>
          <h1 class="main-title">20s–30s Collection</h1>
          <h2 class="subtitle">Explore My Collection</h2>
        </header>

        <div class="filter-options">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="default">Default</option>
            <option value="alphabetical">A–Z</option>
            <option value="date">Date</option>
          </select>

          <label for="filter-select">Filter by:</label>
          <select id="filter-select">
            <option value="all">All</option>
            <option value="Glassware">Glassware</option>
            <option value="Ceramics">Ceramics</option>
            <option value="Clothing">Clothing & Accessories</option>
            <option value="Toys">Toys</option>
            <option value="Collectibles">Collectibles</option>
            <option value="Misc.">Misc.</option>
          </select>
        </div>

        <div class="item-gallery" id="item-gallery">
          <div class="item-card">
            <img src="assets/images/items/item1.jpg" alt="image" />
            <div class="item-caption">
              <p class="item-title">Item</p>
              <p class="item-description">Item description.</p>
            </div>
          </div>

          <div class="item-card">
            <img src="assets/images/items/item2.jpg" alt="image" />
            <div class="item-caption">
              <p class="item-title">Item</p>
              <p class="item-description">Item description.</p>
            </div>
          </div>

          <div class="item-card">
            <img src="assets/images/items/item3.jpg" alt="image" />
            <div class="item-caption">
              <p class="item-title">Item</p>
              <p class="item-description">Item description.</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const filterSelect = document.getElementById('filter-select');
    const itemCards = document.querySelectorAll('.item-card');

    filterSelect.addEventListener('change', () => {
      const filterValue = filterSelect.value;

      itemCards.forEach(card => {
        if (filterValue === 'all') {
          card.style.display = 'block';
        } else {
          card.style.display = card.classList.contains(filterValue) ? 'block' : 'none';
        }
      });
    });
  </script>

</body>
</html>
