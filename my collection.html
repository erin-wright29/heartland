<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collection â€” Heartland</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-wrapper">
    <div class="nav-header">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="my collection.html">Collection</a>
    </div>

    <div class="content-inner">
      <section class="collection-section">
        <h1 class="main-title">My Collection</h1>
        <h2 class="subtitle">Explore by Category</h2>

        <div class="category-buttons">
          <button class="category-btn enter-button" data-category="20s-30s">20s-30s</button>
          <button class="category-btn enter-button" data-category="40s-50s">40s-50s</button>
          <button class="category-btn enter-button" data-category="60s-70s">60s-70s</button>
          <button class="category-btn enter-button" data-category="80s-90s">80s-90s</button>
        </div>

        <div class="collection-grid">
          <!-- Example items -->
          <div class="collection-item" data-category="20s-30s">
            <img src="assets/collection/dish1.jpg" alt="Vintage dish" />
            <p style="font-family: monospace;"></p>
          </div>

          <div class="collection-item" data-category="40s-50s">
            <img src="assets/collection/linen1.jpg" alt="Crocheted linen" />
            <p style="font-family: monospace;"></p>
          </div>

          <div class="collection-item" data-category="60s-70s">
            <img src="assets/collection/book1.jpg" alt="Old book" />
            <p style="font-family: monospace;"></p>
          </div>

          <div class="collection-item" data-category="80s-90s">
            <img src="assets/collection/photo1.jpg" alt="Old family photo" />
            <p style="font-family: monospace;"> </p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.category-btn');
    const items = document.querySelectorAll('.collection-item');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-category');
        items.forEach(item => {
          item.style.display = item.getAttribute('data-category') === category ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
