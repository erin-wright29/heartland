              src="assets/images/antiques/earlier/image-1.png"

  <!-- Image animation -->
  <script>
    document.querySelectorAll('.animated-thumb').forEach(img => {
      const frames = JSON.parse(img.getAttribute('data-images'));
      let index = 0;
      let intervalId;

      img.addEventListener('mouseenter', () => {
        intervalId = setInterval(() => {
          index = (index + 1) % frames.length;
          img.src = frames[index];
        }, 400); 
      });

      img.addEventListener('mouseleave', () => {
        clearInterval(intervalId);
        img.src = frames[0]; 
        index = 0;
      });
    });
  </script>

</body>
