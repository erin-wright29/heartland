<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>60s–70s Collection | Heartland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="collection-page">

  <!-- Marquee  -->
  <div class="floating-marquee" role="note" aria-label="Marquee note">
    <marquee aria-hidden="true">
      © Made with love and code by Erin Wright .｡*ﾟ+
    </marquee>
  </div>

  <div class="page-wrapper">
    <div class="content-inner">
      <main class="collection-section" role="main" aria-labelledby="page-title">

        <!-- Navigation -->
        <header role="banner" aria-label="Main site header">
          <nav class="nav-wrapper" role="navigation" aria-label="Site navigation">
            <div class="nav-buttons">
              <a href="my collection.html" aria-label="Back to My Collection">
                <img class="small-dog-btn" src="assets/buttons/backbutton.PNG" alt="Back" />
              </a>
              <a href="index.html" aria-label="Home">
                <img class="small-dog-btn" src="assets/buttons/homebutton-small.PNG" alt="Home" />
              </a>
              <a href="about.html" aria-label="About Heartland">
                <img class="small-dog-btn" src="assets/buttons/aboutbutton-small.PNG" alt="About" />
              </a>
              <a href="resources.html" aria-label="More Resources">
                <img class="small-dog-btn" src="assets/buttons/morebutton-small.PNG" alt="Resources" />
              </a>
            </div>
          </nav>

          <p class="decorated-title" aria-hidden="true">⊹ ࣪ ˖ ꒰ঌ ♡ ໒꒱ ⊹ ࣪ ˖</p>
          <h1 class="main-title" id="page-title">60s–70s Collection</h1>
          <h2 class="subtitle">Explore My Collection</h2>
        </header>

        <!-- Filters -->
        <section class="filter-options" aria-label="Sort and filter the collection items">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" aria-label="Sort items by">
            <option value="default">Default</option>
            <option value="alphabetical">A–Z</option>
            <option value="date">Year Made (Oldest–Newest)</option>
          </select>

          <label for="filter-select">Filter by:</label>
          <select id="filter-select" aria-label="Filter items by category">
            <option value="All">All</option>
            <option value="Books">Books</option>
            <option value="Ceramics">Ceramics</option>
            <option value="Clothing">Clothing & Accessories</option>
            <option value="Collectibles">Collectibles</option>
            <option value="Postcards-Images">Postcards & Images</option>
            <option value="Toys">Toys</option>
            <option value="Misc.">Misc.</option>
          </select>
        </section>

        <!-- Gallery -->
        <section class="item-gallery" id="item-gallery" aria-label="Gallery of items from the 1960s and 1970s">
          <article class="item-card All Collectibles Toys" data-date="1960">
            <img src="assets/images/antiques/60s-70s/kewpiemain.jpeg" alt="Kewpie Baby doll" />
            <div class="item-caption">
              <h3 class="item-title">Kewpie Baby Doll</h3>
              <p class="item-description">1960s Kewpie Baby made in Taiwan.</p>
            </div>
          </article>

          <article class="item-card All Ceramics" data-date="1970">
            <img src="assets/images/antiques/60s-70s/deerplanter.jpeg" alt="Ceramic Doe and Fawn Planter" />
            <div class="item-caption">
              <h3 class="item-title">Ceramic Doe and Fawn Planter</h3>
              <p class="item-description">1970s Shafford planter made in Japan.</p>
            </div>
          </article>

          <article class="item-card All Clothing" data-date="1970">
            <img src="assets/images/antiques/60s-70s/gunnesaxsirt.jpeg" alt="Gunne Sax Skirt" />
            <div class="item-caption">
              <h3 class="item-title">Gunne Sax Skirt</h3>
              <p class="item-description">1970s Jessica McClintock Gunne Sax skirt.</p>
            </div>
          </article>
        </section>

        <!-- Back to Top Button -->
        <div class="back-to-top-wrapper" aria-label="Back to top control">
          <button class="back-to-top" onclick="scrollToTop()" aria-label="Back to top of page">
            Back to Top
          </button>
        </div>

      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const filterSelect = document.getElementById('filter-select');
    const sortSelect = document.getElementById('sort-select');
    const itemGallery = document.getElementById('item-gallery');
    const itemCards = Array.from(document.querySelectorAll('.item-card'));

    filterSelect.addEventListener('change', () => {
      const filterValue = filterSelect.value;
      itemCards.forEach(card => {
        card.style.display = (filterValue === 'All' || card.classList.contains(filterValue)) ? 'block' : 'none';
      });
    });

    sortSelect.addEventListener('change', () => {
      const sortValue = sortSelect.value;
      let sortedCards = [...itemCards];

      if (sortValue === 'alphabetical') {
        sortedCards.sort((a, b) =>
          a.querySelector('.item-title').textContent.localeCompare(b.querySelector('.item-title').textContent)
        );
      } else if (sortValue === 'date') {
        sortedCards.sort((a, b) => parseInt(a.dataset.date) - parseInt(b.dataset.date));
      }

      itemGallery.innerHTML = '';
      sortedCards.forEach(card => itemGallery.appendChild(card));
    });

    function scrollToTop() {
      document.querySelector('.page-wrapper').scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
